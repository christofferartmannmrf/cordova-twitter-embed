<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src *  data: blob: 'unsafe-inline' 'unsafe-eval';script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline';img-src * data: blob: 'unsafe-inline';frame-src *; style-src * data: blob: 'unsafe-inline';font-src * data: blob: 'unsafe-inline';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <figure class="mrf-embed mrf-twitterTweet">
                <blockquote data-class="twitter-tweet" data-lang="es" class="twitter-tweet"><p dir="ltr" lang="en">
                    Im sorry, I had to get this off my chest. If you don’t like my fashion style or my music that’s one thing. But don’t say you can’t dress someone that isn’t a runway size. We are beautiful any size! Small or large! Anddddd My size 8 ass is still going to the Grammys.
                    <a href="https://twitter.com/hashtag/LOVEYOURBODY?src=hash&amp;ref_src=twsrc%5Etfw" target="_blank">#LOVEYOURBODY</a>
                    <a href="https://t.co/0nqdjXf0Dw" target="_blank">pic.twitter.com/0nqdjXf0Dw</a></p><p>— Bebe Rexha (@BebeRexha)
                        <a href="https://twitter.com/BebeRexha/status/1087414203386744832?ref_src=twsrc%5Etfw" target="_blank">21 de enero de 2019</a>
                    </p>&nbsp;
                </blockquote>
            </figure>
        </div>
        <script src="https://platform.twitter.com/widgets.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
